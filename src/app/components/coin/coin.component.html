<div *ngIf='coin' class="card">
<app-check-box [symbol]=symbol class='margin-right margin-top'></app-check-box>
  <div class="card-body">
    <h5 class="card-title" >{{symbol}}</h5>
    <div class="card-text" >
      <p>{{name}}</p>
    </div>
    <button (click)='moreInfo()' class="btn btn-primary width-button-fixed">{{textButton}}</button>
  </div>
  <app-info 
  *ngIf='isInfo'
  [id]='id'>
  </app-info>
</div>
<br>
