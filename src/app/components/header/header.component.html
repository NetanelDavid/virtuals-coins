<div class="row button">
    <input
      [(ngModel)]='search' 
      placeholder="search..."  
      class="col-2 first form-control" 
      type="cearch" 
    >
    <button 
      class="btn btn-success width-button-fixed" 
      [disabled]='!isSearch && !search' 
      (click)='performSearch()' 
    > {{textSearch}}</button>
</div>
