<h5 *ngIf='!reports.length' class="col-6">There are no coins you follow.</h5>
<div [ngClass]="{window:checkbox}">
    <h5 *ngIf='checkbox'>You can no longer add coins, you can select coins to remove or tap Cancel.</h5>
    <ng-container *ngFor="let item of reports; let i = index">
        <div class="margin-left row">
            <div [ngClass]="{'col-6':checkbox,'text-right':checkbox ,'col-2':!checkbox,'text-center':!checkbox}"> {{item}}</div>
            <div *ngIf='checkbox' class="custom-control custom-switch col-6 text-left">
                <input type="checkbox" class="custom-control-input" [id]='i' [(ngModel)]="checked[i]">
                <label class="custom-control-label" [for]="i"></label>
            </div>
        </div>
        <br>
    </ng-container>
    <div *ngIf='checkbox' class="d-grid gap-2 d-md-block">
        <button (click)='cancel()' class="btn btn-danger">cancel</button>
        <button (click)='ok()' class="btn btn-success">ox</button>
    </div>
    <br>
</div>
